<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 | SiteOnWeb</title>
    <script>
      (function() {
        try {
          var path = window.location.pathname || '';
          // Redirect pretty service URLs to the query-string version when rewrites are unavailable
          var m = path.match(/^\/?services\/(.+)$/);
          if (m && m[1]) {
            var slug = m[1].replace(/\/+/g, '').replace(/[^a-z0-9\-]/gi, '');
            window.location.replace('/service.html?slug=' + encodeURIComponent(slug));
            return;
          }
        } catch (e) {}
      })();
    </script>
    <style>
      body { background:#0b0b0f; color:#fff; font-family:system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
      .box { text-align:center; padding:24px; border:1px solid #333; border-radius:12px; max-width:560px; }
      a { color:#ff2d2d; }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>404 - Page introuvable</h1>
      <p>La page demandée n'existe pas. Retour à l'accueil ou contactez-nous.</p>
      <p><a href="/">Retour à l'accueil</a></p>
    </div>
  </body>
</html>
