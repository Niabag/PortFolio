<!DOCTYPE html>
<html>
<head><title>Generate Slogan PNG</title></head>
<body style="background:#333;display:flex;align-items:center;justify-content:center;height:100vh;flex-direction:column">
<canvas id="c"></canvas>
<p style="color:white;margin-top:20px">Le PNG a été téléchargé. Vous pouvez fermer cette page.</p>
<script>
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');
const text = 'Nous tissons vos succès sur la toile';
const fontSize = 72;
const font = `bold ${fontSize}px "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif`;

ctx.font = font;
const metrics = ctx.measureText(text);
const padding = 20;

canvas.width = Math.ceil(metrics.width) + padding * 2;
canvas.height = fontSize + padding * 2;

// Fond transparent (pas de fillRect)
ctx.font = font;
ctx.fillStyle = '#FFFFFF';
ctx.textBaseline = 'middle';
ctx.fillText(text, padding, canvas.height / 2);

// Télécharger automatiquement
const link = document.createElement('a');
link.download = 'slogan-siteonweb.png';
link.href = canvas.toDataURL('image/png');
link.click();
</script>
</body>
</html>
